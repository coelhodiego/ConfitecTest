<mat-card >
    <mat-card-title>Excluir Cliente</mat-card-title>
    <form *ngIf="loaded" >
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="client.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Sobrenome" [value]="client.sobrenome" name="Sobrenome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input type="email" matInput placeholder="Email" [value]="client.email" name="Email" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput  [value]="client.dataNascimento"  name="DataNascimento" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput  [value]="client.escolaridade"  name="Escolaridade" disabled>
        </mat-form-field>
    </form>
    
    <button mat-raised-button (click)="deleteClient()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()" color="">
        Cancelar
    </button>
</mat-card>
